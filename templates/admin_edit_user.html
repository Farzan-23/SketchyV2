{% extends "base.html" %}
{% block title %}Edit User | Sketchy{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow sketchy-card">
            <div class="card-body p-4">
                <h3 class="card-title mb-3">
                    <i class="bi bi-pencil-square me-2"></i>
                    Edit User – {{ user.username }}
                </h3>
                <p class="text-muted small">
                    As admin you can change this user’s username and optionally reset their password.
                    Leave the password fields empty if you don’t want to change it.
                </p>

                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="username"
                            value="{{ user.username }}"
                            required
                        >
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">New Password (optional)</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                        >
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="confirm_password"
                            name="confirm_password"
                        >
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check2-circle me-1"></i> Save Changes
                    </button>

                    <a href="{{ url_for('manage_users') }}" class="btn btn-outline-light ms-2">
                        Cancel
                    </a>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
