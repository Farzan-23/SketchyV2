{% extends "base.html" %}
{% block title %}Sign Up | Sketchy{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow sketchy-card">
            <div class="card-body p-4">
                <h3 class="card-title mb-3 text-center">
                    <i class="bi bi-person-plus me-2"></i>
                    Create Account
                </h3>
                <p class="text-muted small text-center mb-4">
                    Register a new investigator account. The first account you create as "admin"
                    will act as the system administrator.
                </p>

                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="username"
                            required
                        >
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            required
                        >
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="confirm_password"
                            name="confirm_password"
                            required
                        >
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-check2-circle me-1"></i>Sign Up
                    </button>
                </form>

                <p class="text-center small text-muted mt-3 mb-0">
                    Already have an account?
                    <a href="{{ url_for('login') }}">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
